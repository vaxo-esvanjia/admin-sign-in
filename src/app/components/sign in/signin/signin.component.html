<div [style.display]="wrongUser" class="wrongUser">
  <h5>Username or password is incorrect</h5>
</div>
<div class="signin">
    <div class="signinhead">
        <h3>Angular Sign In</h3>
    </div>
<form class="signinform" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input name="username" [(ngModel)]="myusername" placeholder="Username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="password" placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button  (click)="submit()" type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
