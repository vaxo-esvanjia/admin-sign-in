<table >
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Username</td>
        <td>Email</td>
        <td>Website</td>
    </tr>
    <tr *ngFor="let i of usersArr">
        <th>{{i.id}}</th>
        <th>{{i.name}}</th>
        <th>{{i.username}}</th>
        <th>{{i.email}}</th>
        <th>{{i.website}}</th>
    </tr>

</table>
